name = "h20-classes"
type = "javascript"
account_id = "" # Add your Cloudflare account ID
workers_dev = true
main = "dist/worker.js"
compatibility_date = "2024-12-16"

# Environment configuration
[env.production]
routes = [
  { pattern = "api.example.com/api/*", zone_name = "example.com" }
]

[env.development]
vars = { ENVIRONMENT = "development" }

# D1 Database binding (if using Cloudflare D1)
# [[d1_databases]]
# binding = "DB"
# database_name = "h20-classes"
# database_id = ""

# Durable Objects (for session storage if needed)
# [[durable_objects.bindings]]
# name = "SESSION_STORE"
# class_name = "SessionStore"

# Cron triggers (if you need scheduled tasks)
# [triggers]
# crons = ["0 0 * * SUN"]

# Build configuration
[build]
command = "npm run build:worker"
cwd = "."
